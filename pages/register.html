<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <header class="header">
        <img src="../images/icons/logo-icon.ico" alt="Logo">
    </header>
    <section class="register">
        <section class="register__container">
            <h2>Sign in</h2>
            <form class="register__container--form" action="">
                <input class="input" type="text" placeholder="First Name">
                <input class="input" type="text" placeholder="Last Name">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Sign in</button>
            </form>
            <div class="register__container--divider">
                <hr> or <hr>
            </div>
            <section class="register__container--social_media">
                <div class="register__container--social_media--google">
                    <img src="../images/icons/google-icon.ico" alt="Google">
                    <p>Register with Google</p>
                </div>
                <div class="login__container--social_media--facebook">
                    <img src="../images/icons/facebook-icon.ico" alt="Facebook">
                    <p>Register with Facebook</p>
                </div>
            </section>
            <p class="register__container--log_in">Already have an account? <a href="../login.html">Sign in</a></p>
        </section>
    </section>
    <footer class="fooder">
        <a href="/" target="_blank">Terms of Use</a>
        <a href="/" target="_blank">Privacy Policy</a>
        <a href="/" target="_blank">Help Center</a>
    </footer>
</body>
</html>
