<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Password Page</title>
    <link rel="stylesheet" href="../styles/forgot_password.css">
</head>
<body>
    <header class="header">
        <img src="../images/icons/logo-icon.ico" alt="Logo">
    </header>
    <section class="forgot_password">
        <section class="forgot_password__container">
            <h2>Forgot your password?</h2>
            <p>Enter the email address associated with the account to change your password.</p>
            <form class="forgot_password__container--form" action="">
                <input class="input" type="text" placeholder="Email">
                <button class="button">Reset Password</button>
            </form>
            <p class="forgot_password__container--log_in">Already have an account? <a href="../index.html">Log in</a></p>
        </section>
    </section>
    <footer class="fooder">
        <a href="/" target="_blank">Terms of Use</a>
        <a href="/" target="_blank">Privacy Policy</a>
        <a href="/" target="_blank">Help Center</a>
    </footer>
</body>
</html>
